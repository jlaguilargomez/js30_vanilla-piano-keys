<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Piano keys</title>

    <!-- Import CSS -->
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>

    <h1 class="title">Piano Keys</h1>
    <p class="text">Use the keys from A to Z to feel like Beethoven</p>

    <div class="keys">
        <div id="key-65" class="key__box">
            <p>A</p>
            <p>do</p>
        </div>
        <div id="key-83" class="key__box">
            <p>S</p>
            <p>re</p>
        </div>
        <div id="key-68" class="key__box">
            <p>D</p>
            <p>mi</p>
        </div>
        <div id="key-70" class="key__box">
            <p>F</p>
            <p>fa</p>
        </div>
        <div id="key-71" class="key__box">
            <p>G</p>
            <p>sol</p>
        </div>
        <div id="key-72" class="key__box">
            <p>H</p>
            <p>la</p>
        </div>
        <div id="key-74" class="key__box">
            <p>J</p>
            <p>si</p>
        </div>
        <div id="key-75" class="key__box">
            <p>K</p>
            <p>do</p>
        </div>
    </div>

    <p id="text" class="text"></p>

    <audio id="audio-65" src="./media/sound/do.wav"></audio>
    <audio id="audio-83" src="./media/sound/re.wav"></audio>
    <audio id="audio-68" src="./media/sound/mi.wav"></audio>
    <audio id="audio-70" src="./media/sound/fa.wav"></audio>
    <audio id="audio-71" src="./media/sound/sol.wav"></audio>
    <audio id="audio-72" src="./media/sound/la.wav"></audio>
    <audio id="audio-74" src="./media/sound/si.wav"></audio>
    <audio id="audio-75" src="./media/sound/do8a.wav"></audio>

    <!-- <audio id="audio-do" src="./media/sound/do.wav">Musica</audio> -->
    
    <script src="./script/index.js" type="text/javascript"></script>
</body>
</html>
